	  <h2 id="在PMON下更新固件"><a href="#在PMON下更新固件" class="headerlink" title="在PMON下更新固件"></a>在PMON下更新固件</h2><p>详情<a href="./pmon.md">PMON使用方法</a></p>
<p>从硬盘加载:</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">PMON&gt; fload /dev/fs/usb0a/gz.mxd</span><br><span class="line">Loading file: /dev/fs/fat@usb0a/gz.mxd dl_offset 900000000f800000 addr 900000000f800000</span><br><span class="line">(bin)</span><br><span class="line">-</span><br><span class="line">Loaded 993222 bytes</span><br><span class="line"></span><br><span class="line">Programming flash 900000000f800000:f27c6 into 800000001c000000</span><br><span class="line">Erase end!</span><br><span class="line">-Programming end!</span><br></pre></td></tr></table></figure>

<p>从tftp服务器加载:</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">PMON&gt; fload tftp://192.168.1.4/gz.mxd</span><br><span class="line">Loading file: tftp://192.168.1.4/gz.mxd dl_offset 900000000f800000 addr 900000000f800000</span><br><span class="line">(bin)</span><br><span class="line">-</span><br><span class="line">Loaded 993222 bytes</span><br><span class="line"></span><br><span class="line">Programming flash 900000000f800000:f27c6 into 800000001c000000</span><br><span class="line">Erase end!</span><br><span class="line">-Programming end!</span><br></pre></td></tr></table></figure>

<p>从http服务器加载:</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">PMON&gt; fload http://192.168.1.4/gz.mxd</span><br><span class="line">Loading file: http://192.168.1.4/gz.mxd dl_offset 900000000f800000 addr 900000000f800000</span><br><span class="line">(bin)</span><br><span class="line">-</span><br><span class="line">Loaded 993222 bytes</span><br><span class="line"></span><br><span class="line">Programming flash 900000000f800000:f27c6 into 800000001c000000</span><br><span class="line">Erase end!</span><br><span class="line">-Programming end!</span><br></pre></td></tr></table></figure>

<h2 id="在UEFI下更新固件"><a href="#在UEFI下更新固件" class="headerlink" title="在UEFI下更新固件"></a>在UEFI下更新固件</h2><p>详情<a href="./uefi.md">uefi使用方法</a></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">UEFI Interactive Shell v2.2</span><br><span class="line">EDK II</span><br><span class="line">UEFI v2.70 (EDK II, 0x00010000)</span><br><span class="line">Mapping table</span><br><span class="line">      FS0: Alias(s):HD0c0:;BLK0:</span><br><span class="line">          PciRoot(0x0)/Pci(0x19,0x0)/USB(0x2,0x0)</span><br><span class="line">Press ESC in 5 seconds to skip startup.nsh or any other key to continue.</span><br><span class="line">Shell&gt; FS0:</span><br><span class="line">FSOpen: Open &#x27;\&#x27; Success</span><br><span class="line">FS0:\&gt; ls</span><br><span class="line">Directory of: FS0:\</span><br><span class="line">10/17/2023  07:47           4,194,304  uefi.mxd</span><br><span class="line">          1 File(s)   4,194,304 bytes</span><br><span class="line">          0 Dir(s)</span><br><span class="line">FSOpen: Open &#x27;\&#x27; Success</span><br><span class="line">FS0:\&gt; spi -u uefi.mxd</span><br><span class="line">Erase   : ******************************************************************************************</span><br><span class="line">****************************************************************************************************</span><br><span class="line">******************************************************************   Erase OK.</span><br><span class="line">Program : ******************************************************************************************</span><br><span class="line">****************************************************************************************************</span><br><span class="line">******************************************************************   Program OK.</span><br><span class="line">FS0:\&gt;</span><br></pre></td></tr></table></figure>

<h2 id="在系统下更新固件"><a href="#在系统下更新固件" class="headerlink" title="在系统下更新固件"></a>在系统下更新固件</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">root@loongson-pc:/home/loongson# git clone https://github.com/MarsDoge/OsTools.git</span><br><span class="line">root@loongson-pc:/home/loongson# cd OsTools</span><br><span class="line">root@loongson-pc:/home/loongson# ./build.sh</span><br><span class="line">root@loongson-pc:/home/loongson/OsTools# ./OsTools spi -u -f uefi.mxd</span><br><span class="line">mmap addr start : 0xfff78bc1f0</span><br><span class="line">------------Read Buf Get Success!-----------</span><br><span class="line">Erase   :</span><br><span class="line">[========================================================================] 100%</span><br><span class="line">Program :</span><br><span class="line">[========================================================================] 100%</span><br><span class="line">--------------Release mem Map----------------</span><br><span class="line">root@loongson-pc:/home/loongson/OsTools# reboot</span><br></pre></td></tr></table></figure>
